<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS to center align the content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* CSS for the box */
    .box {
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: inherit;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Lists can be nested (list inside list):</h1>
    <ul>
      <li>Coffee</li>
      <li>Tea
        <ul>
          <li>Black Tea</li>
          <li>Green Tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </div>
</body>
</html>
